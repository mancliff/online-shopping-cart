<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title slot="start">
      Online Shopping
    </ion-title>
    <ion-buttons slot="end" (click)="openCart()" #cart>
        <div class="cart-length">{{cartItemCount | async}}</div>
        <ion-icon name="cart" class="cart-icon"></ion-icon>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-slides class="slide-option" [options]="options">
  <ion-slide *ngFor="let p of products">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="poster-col">
          <img class="poster" src="assets/img/970039ec76bb879e8dca398a581eb525.jpg" alt="">
        </ion-col>
        <ion-col size="12" >
          <b>{{p.price}}</b>
        </ion-col>
        <ion-col size="12">
          <ion-button class="ion-btnCart" (click)="AddToCart(p)">AddToCart</ion-button>
        </ion-col>
      </ion-row>
      
      
    </ion-grid>
  </ion-slide>
</ion-slides> 

</ion-content>
